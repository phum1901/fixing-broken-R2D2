program: src/train.py
command:
  - ${env}
  - python
  - ${program}
  - "--config=sweep.yaml"
  - "--wandb"

method: grid

project: Fixing Broken R2-D2

metric:
  name: validation/loss
  goal: minimize

early_terminate:
  type: hyperband
  max_iter: 27
  s: 2

parameters: 
  seed:
    value: 1901 
  trainer:
    parameters:
      max_epoch:
        value: 100
      batch_size:
        values: [64, 128]
  model:
    parameters:
      seq_length:  
        values: [8, 32, 64]
      n_embd:
        values: [64, 128 ,256]
      n_head:
        values: [4, 8, 16]   
      # head_size:
      #   values: 16
      n_layer:
        values: [2, 4, 8]
      dropout:
        values: [0.1, 0.2, 0.3]
  optimizer:
    parameters:
      lr:
        value: 1e-3
  scheduler:
    parameters:
      max_lr:
        values: [1e-2, 1e-3]

  

  data:
    parameters:
      path:
        value: data/
      train_size:
        value: 0.9

  wandb:
    parameters:
      project:
        value: Fixing Broken R2-D2
      log_freq:
        value: 100 # batch

  checkpoint:
    parameters:
      path:
        value: ckpt